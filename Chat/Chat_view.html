<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CITS3403 Project</title>
  <link rel="stylesheet" href="chat_style.css">
</head>
<body>
  <div class="header">
    <a class="header_logo" href="../Login/intro_view.html"><img id="header_logo" class="header_logo" src="../images/UWA_Logo_Small.png" alt="UWA logo"></a>
    <h3 class="header_text"> FAQ chat </h3>
  </div>
  <div class="container">
    <div>
      <textarea id="response" rows="40" readonly></textarea>
    </div>
    <div class="input-container">
      <form class="chat_form">
        <input class="inputfield" type="text" id="chat_input_message" name="chat_input_message" placeholder="Ask me a question..." required>
        <button type="submit" class="button" id="submit_chat_input">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
