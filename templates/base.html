<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UWA FAQ Chat</title>
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/chat_styles.css">
        <link rel="stylesheet" href="../static/hist_styles.css">
        <link rel="stylesheet" href="../static/login_styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <script src="../static/scripts.js"></script>
    </head>
    <body>
        <div class="header">
            <a class="header_link" href="{{url_for('index')}}"><img id="header_logo" class="header_logo" src="../static/images/UWA_Logo_Smallv2.png" alt="UWA logo"></a>
            <h3 class="header_text"> FAQ chat </h3>
            
            {% if display %}
                <div class="dropdown" >
                    <div class="dropbtn" onclick="toggleDropdown()">
                        <i class="fas fa-bars" id="sidebaricon"></i>
                        <p class="accountText"><i class="fas fa-user"></i>Account<p>
                    </div>
                    <div class="dropdown-content">
                        <div id="hist_btn" onclick="location.href = '/history';">History</div>
                        <!-- <div id="chat_btn" onclick="location.href = '/chat';">Chat</div> -->
                        <div onclick="logout()">Logout</div>
                    </div>
                </div>  
            {% endif %}
        </div>
        {% block content %}{% endblock %}
        <div class="about-us">
            <div class="footer-box">
                <h1 class="heading">Help</h1>
                <p>
                    Contact us
                </p>
                <p>
                    Support
                </p>
            </div>
            <div class="footer-box">
                <h1 class="heading">About</h1>
                <p>
                    About us
                </p>
            </div>
            <div class="footer-box">
                <h1 class="heading">Privacy and Term</h1>
                <p>
                    Privacy
                </p>
                <p>
                    Our website terms
                </p>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Semester 1 CITS3403 Project</p>
            <p>Author: Hank, Vicky, Laine, Murray</p>
        </footer>
        
    </body>
</html>
