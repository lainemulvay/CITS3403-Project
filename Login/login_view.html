<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="header">
            <a class="header_logo" href="../Login/intro_view.html"><img id="header_logo" class="header_logo" src="../images/UWA_Logo_Smallv2.png" alt="UWA logo"></a>
            <h3 class="header_text"> FAQ chat </h3>
        </div>
        <div class="intro">
            <h1> UWA FAQ Chat System </h1>
        </div>
        <div id="login" class="login">
            <img class="login_logo" src="../images/UWA_Logo_Full.svg" alt="UWA logo">
            <h1 class="login_prompt">Sign into your account</h1>
            <form class="login_form">
                <div class="form_field">
                    <input class="inputfield" type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form_field">
                    <input class="inputfield" type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div>
                    <a style= "color: white; text-decoration: none;" href="../Chat/Chat_view.html"><button class="button">Sign in</button></a>
                </div> 

                <div style="margin: 10px 0px 20px 0px;">
                    <a style= "color: white; text-decoration: none;" href="../Login/intro_view.html"><span class="button">Back</span></a>
                </div> 
                <div>
                    <p class="register">Don't have an account?
                        <a href="../Register/reg_view.html">Register here</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
